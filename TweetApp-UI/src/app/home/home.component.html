
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login Template</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-3">
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 d-flex justify-content-center text-center">
            <div class="card-body">
              <div class="brand-wrapper">
                <img src="..\assets\images\Logo.jpg" height="30px" width="40px" style="border :none;">
              </div>
              <p class="login-card-description">Sign into your account</p>
			  <form [formGroup]="userForm" (ngSubmit)="onSubmitLogin()" align="center">
				<div class="form-group">
                    <label for="email" class="sr-only">Email</label>
					<input type="text" formControlName="emailid" placeholder="Username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.emailid.errors }" />
					<div *ngIf="submitted && f.emailid.errors" class="invalid-feedback">
						<div *ngIf="f.emailid.errors.required">EmailId is required</div>
					</div>                  
				</div>
                  <div class="form-group mb-4">
                    <label for="password" class="sr-only">Password</label>
					<input type="password"formControlName="password" placeholder="********" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
					<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
						<div *ngIf="f.password.errors.required">Password is required</div>
					</div>                  
				</div>
                  <input name="login" id="login" class="btn btn-primary btn-lg btn-block login-btn mb-4" type="submit" value="Login" (click)="Validate()">
                </form>
                <a data-toggle="modal" data-target="#exampleModalCenter">Forgot password?</a>
                <p class="login-card-footer-text">Don't have an account? <a routerLink="/REGISTER">Register here</a></p>
                <nav class="login-card-footer-nav">
                  <a href="#!"> Â© 2021 Copyright:.</a>
                  <a routerLink="/HOME">TWEETAPP</a>
                </nav>
            </div>
          </div>
      </div>
    </div>
  </main>
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
	  <div class="modal-content">
		<div class="modal-header">
		  <h5 class="modal-title" id="exampleModalCenterTitle">Forgot Password</h5>
		  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		  </button>
		</div>
		<div class="modal-body">
			<form [formGroup]="form">  
				<div class="form-group">
				<label>Emailid</label>
				<input type="text" formControlName="emailid" class="form-control" placeholder="EmailId"/>
			</div>
  
			<div class="form-group">
				<label>Password</label>
				<input type="*password" formControlName="password"class="form-control" placeholder="******"/>
			</div>
			<div class="form-group">
				<label>ConfirmPassword</label>
				<input type="password" formControlName="confirmpassword" class="form-control" placeholder="******"/>
			</div>			   
		  </form>
		</div>
		<div class="modal-footer">
		  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		  <button type="button" class="btn btn-primary" (click)="forgot()">Save changes</button>
		</div>
	  </div>
	</div>
  </div>  
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
