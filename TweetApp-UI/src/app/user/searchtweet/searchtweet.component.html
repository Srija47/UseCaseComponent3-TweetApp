<div id="wrapper" class="animate">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top mb-5 shadow">
        <div class="container">
          <a class="navbar-brand"><img src="..\assets\images\Logo.jpg" height="30px" width="40px" style="border :none;"></a>
          <form [formGroup] = "form" class="form-inline my-2 my-lg-0"> <input id="search" class="form-control mr-sm-2" formControlName = "username" class="form-control" type="text" placeholder="Search"> 
            <button type="submit" class="btn btn-default" (click)="Search()"><i class="fa fa-search"></i></button> </form>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" [routerLink]="'/USER'" routerLinkActive="router-link-active"><i class="fa fa-home"></i>Home
                      <span class="sr-only">(current)</span>
                    </a>
              </li>
              <li class="nav-item">
                  <button type="button" class="btn btn-link dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                                  aria-expanded="false" style="color: darkgray;">
                                  <i class="fa fa-user"></i> Me
                              </button>
                  <div class="dropdown-menu dropdown-menu-right" aria-labelledby="btnGroupDrop1">
                      <a class="dropdown-item" routerLink="/CHANGEPASSWORD" routerLinkActive="router-link-active"><i class="fa fa-cog"></i> Settings and Privacy</a>
                      <a class="dropdown-item" routerLink="/VIEW PROFILE" routerLinkActive="router-link-active"><i class="fa fa-user"></i> Profile</a>
                      <a class="dropdown-item" [routerLink]="'/HOME'" routerLinkActive="router-link-active"><i class="fa fa-sign-out"></i> LogOut</a>
                  </div>
                </li>
            </ul>
          </div>
        </div>
      </nav>
      <br><br><br>
      <div class="container-fluid gedf-wrapper">
        <div class="row">
            <!--Profile -->
            <div class="col-md-3">
                <div class="card gedf-card">
                <div class="card-header" style="background-color: rgb(84, 174, 235);height: 60px;"></div>
                <div class="card-body">
                    <div class="center" style="text-align: center;">
                        <a class="card-link">
                            <img class="img-center" src="../assets/images/{{user.imageName}}" text-align="center"/>
                            <h5 class="card-title" text-align="center">{{user.username}}</h5>
                        </a>
                    </div>
                </div>
                </div>
            </div>
            <!--Profile -->
            <div class="col-md-6 gedf-main">
                <app-posttweet></app-posttweet>
                <div class="card gedf-card" *ngFor="let item of list;index as i">
                    <div class="card-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="mr-2">
                                    <img class="rounded-circle" width="45" src="../assets/images/{{user.imageName}}" alt="">
                                </div>
                                <div class="ml-2">
                                    <div class="h5 m-0">@{{user.username}}</div>
                                    <div class="h7 text-muted">{{item.firstName}}&nbsp;{{item.lastName}}</div>
                                </div>
                            </div>
                            <div>
                              <div class="text-muted h7 mb-2">{{ item.tweetDate | date:'shortDate'}} ago <i class="fa fa-clock-o"></i></div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <p class="card-text">
                            {{item.tweets}}
                        </p>
                    </div>
                    <div class="card-footer">
                        <a class="card-link"><button class="btn btn-default" (click)="GetLikes(item)"><i class="fa fa-gittip"></i> </button>Like({{item.likes}})</a>
                        </div>
                </div>
            </div>
    </div>
